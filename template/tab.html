<!--有上下导航的页面-->
<!--上面的导航栏-->
 <div class="weui-tab">
	      <div class="weui-navbar weui-fixed">
	        <div class="weui-navbar__item" ng-repeat="tab in tabs" ng-click="toggleTab(tab.id,tab.url)">
	                <a class="weui-a">
						{{tab.name}}
				    </a>
	        </div>
	      </div>
	     <div class="weui-tab__panel">
	
		 </div>
	<!--搜索-->
		<div class="weui-search-bar {{isSearch?'weui-search-bar_focusing':''}}" id="search_bar">
			<form class="weui-search-bar__form">
				<div class="weui-search-bar__box">
					<i class="weui-icon-search"></i>
					<input ng-model="searchName" ng-focus="search()" type="search" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
					<a ng-click="cancelSearch()" class="weui-icon-clear" id="search_clear"></a>
				</div>
				<label for="search_input" class="weui-search-bar__label" id="search_text">
		            <i class="weui-icon-search"></i>
		            <span>搜索</span>
		        </label>
			</form>
			<a ng-click="cancelSearch()" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
		</div>
	   


 </div>
    <div ui-view=""></div>
    <style>
	.weui-fixed {
		position: fixed;
	}
	
	.weui-a {
		display: block;
		width: 100%;
		/*height: 50px;*/
	}
</style>
